<!-- Modal -->
<div class="modal fade" id="qr-code-reader" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Bantay Digital QR Scanner</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <canvas hidden="" id="qr-canvas"></canvas>
                <div id="qr-result" hidden="">
                    <span id="outputData"></span>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" id="btn-scan-close" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" id="btn-log-data" class="btn btn-success">Log Data</button>
                <button type="button" id="btn-scan-qr" class="btn btn-primary">Start Scanner</button>
            </div>
        </div>
    </div>
</div>
