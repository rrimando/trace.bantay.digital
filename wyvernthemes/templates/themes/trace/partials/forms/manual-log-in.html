{% load static %}
<script src="{% static 'themes/basic/js/manual_input/manual_input.js' %}">
</script>
<form method="post">
  <div class="row">
    <div class="form-group col-8">
      <label for="resident_first_name">First Name</label>
      <input type="text" id="resident_first_name" size="50">
    </div>
    <div class="form-group col-8">
      <label for="resident_last_name">Last Name</label>
      <input type="text" id="resident_last_name" size="50">
    </div>
  </div>
  <div class="row">
    <div class="form-group col-8">
      <label for="resident_email_address">Email Address</label>
      <input type="text" id="resident_email_address" size="50">
    </div>
    <div class="form-group col-8">
      <label for="resident_phone_number">Phone Number</label>
      <input type="tel" id="resident_phone_number" pattern="[0-9]{5}[0-9]{5}[0-9]{1}" size="50">
    </div>
    <div class="form-group col-8">
      <label for="resident_temperature">Temperature</label>
      <input type="number" id="resident_temperature" step="0.1" size="50">
    </div>
  </div>
  <button type="submit" id="manual-log-data" class="btn btn-success float-right">Submit</button>
</form>
