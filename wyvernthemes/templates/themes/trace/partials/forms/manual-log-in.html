{% load crispy_forms_tags %}
<form method="post">
  <div class="row">
    <div class="form-group col-8">
      <label for="resident_first_name">First Name</label>
      <input type="text" id="resident_first_name">
    </div>
    <div class="form-group col-8">
      <label for="resident_last_name">Last Name</label>
      <input type="text" id="resident_last_name">
    </div>
  </div>
  <div class="row">
    <div class="form-group col-8">
      <label for="resident_email_address">Email Address</label>
      <input type="text" id="resident_email_address">
    </div>
    <div class="form-group col-8">
      <label for="resident_phone_number">Phone Number</label>
      <input type="tel" id="resident_phone_number" pattern="[0-9]{5}[0-9]{5}[0-9]{1}">
    </div>
  </div>
  <button type="submit" class="btn btn-success float-right">Submit</button>
</form>
