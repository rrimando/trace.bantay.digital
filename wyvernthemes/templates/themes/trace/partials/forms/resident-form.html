{% load crispy_forms_tags %}
<form method="post">
    {% if resident_form.errors %}
        {% for error in resident_form.errors %}
            <div class="alert alert-primary mt-1" role="alert">
                {{ error|escape }}
            </div>
        {% endfor %}
        <hr/>
    {% endif %}
    {% csrf_token %}
    {{ resident_form | crispy }}
    <hr/>
    <input type="hidden" name="next" value="/trace/dashboard" />
    {% if not request.user.is_authenticated %}
    <a href="{% url 'login' %}" class="card-link float-left">Login</a>
    <a href="{% url 'password_reset' %}" class="card-link float-left">Forgot Password</a>
    <button type="submit" class="btn btn-success float-right">Sign up</button>
    {% else %}
    <button type="submit" class="btn btn-success float-right">Update</button>
    {% endif %}
</form>
