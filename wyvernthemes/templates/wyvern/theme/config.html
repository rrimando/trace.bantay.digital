{% load static %} {% load crispy_forms_tags %}
<div class="mt-3">
  <!-- This will be an API heavy portion -->
  <div class="clearfix">
    <h2 class="float-left">Configure Theme</h2>
    <p class="float-right mt-2">
      <i class="fa fa-cog" aria-hidden="true"></i>
      <strong>{{ site.site_url }}</strong>
      |
      <!-- TODO: Fix protocol -->
      <a href="http://{{ site.site_url }}" target="_blank">Preview</a>
      |
      <a href="{% url 'site-configure' site=site.site_url %}">Configure</a>
      |
      <a href="{% url 'theme-configure' site=site.site_url %}">Theme</a>
      |
      <a
        href="{% url 'site-delete' site=site.site_url %}"
        class="delete-confirm"
        >Delete</a
      >
    </p>
  </div>
  <hr />
  {% for errors in form.errors %}
  <p>{{ error }}</p>
  {% endfor %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %} {{ form | crispy }}
    <button type="submit" class="btn btn-success float-right">
      Update Theme Config
    </button>
    <button class="btn btn-secondary mr-1 float-right" onclick="history.back()">
      Cancel
    </button>
  </form>
</div>
