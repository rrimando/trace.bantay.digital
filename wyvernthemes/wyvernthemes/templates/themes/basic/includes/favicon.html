{% if site.site_favicon %}
<link rel="icon" href="https://{{ site.site_url }}{{ site.site_favicon.url }}" type="image/png" sizes="32x32" />
{% endif %}
{% if request.site.site_favicon %}
<link rel="icon" href="https://{{ request.site.site_url }}{{ request.site.site_favicon.url }}" type="image/png" sizes="32x32" />
{% endif %}
