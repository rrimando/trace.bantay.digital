{% load static %}
<div class="mt-3">
    <!-- This will be an API heavy portion -->
    <h2>Product Category Lists</h2>
    {% if product_categories %}
         {% for product_category in product_categories %}
            {{ product_category.product_category_name }}
         {% endfor %}
         <hr/>
         <a href="{% url 'product-create' site=site %}" class="btn btn-primary create-an-app-button">Create a new product category</a>
    {% else %}
        <small>There are no product categories for this site</small>
    {% endif %}  
</div>
