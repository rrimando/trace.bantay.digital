{% load static %}
{% load crispy_forms_tags %}
<div class="container mt-3 shop-management">
    <!-- This will be an API heavy portion -->
    <h2>Create a Product</h2>
    <hr />
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | crispy }}
        {{ product_category_form | crispy }}
        <button type="submit" class="btn btn-success float-right m-1">Create A Product</button>
        <!-- TODO FIX THIS CANCEL BUTTON -->
        <a href="/" type="submit" class="btn btn-info float-right btn-cancel m-1">Cancel</a>
    </form>

</div>
