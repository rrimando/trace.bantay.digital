{% load static %}
<div class="mt-3">
    <!-- This will be an API heavy portion -->
    <h2>Product Lists</h2>
    {% if products %}
         {% for product in products %}
            {{ product.product_name }}
         {% endfor %}
         <hr/>
         <a href="{% url 'product-create' site=site %}" class="btn btn-primary create-an-app-button">Create a new product</a>
    {% else %}
        <small>There are no products for this site</small>
    {% endif %}  
</div>
