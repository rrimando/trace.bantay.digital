{% load static %}
{% load crispy_forms_tags %}
<div class="container mt-3 shop-management">
    <!-- This will be an API heavy portion -->
    <h2>Create a Shipping Method</h2>
    <hr />
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-success float-right m-1">Create Shipping Method</button>
        <button type="submit" class="btn btn-info float-right btn-cancel m-1" onclick="window.history.back();">Cancel</button>
    </form>

</div>
