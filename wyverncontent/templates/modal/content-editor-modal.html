<!-- Modal -->
<div class="modal fade" id="custom-content-editor-modal" tabindex="-1" role="dialog" aria-labelledby="custom-content-editor-modal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content modal-lg">
      <div class="modal-header">
        <h5 class="modal-title" id="custom-content-editor-title">Title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {% csrf_token %}
        <div id="wyvern-content-editor"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary wyvern-content-editors-save">Save Changes</button>
      </div>
    </div>
  </div>
</div>
