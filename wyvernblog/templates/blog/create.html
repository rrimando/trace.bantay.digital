{% load static %}
{% load crispy_forms_tags %}
<div class="mt-3">
    <!-- This will be an API heavy portion -->
    <h2>Create Blog Post</h2>
    <hr />
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-success float-right">Create Post</button>
    </form>
</div>
