{% extends 'base-full-width.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="dashboard">
    <div class="row" id="nav-top">
        {% include 'partials/dashboard/nav.html' %}
    </div>
    <div class="row">
        <div class="col-md-2 col-sm-12" id="sidebar">
            {% include 'partials/dashboard/sidebar.html' with sites=sites %}
        </div>
        <div class="col-md-10 col-sm-12" id="main-content">
                        

            <div class="mt-3">
                <!-- This will be an API heavy portion -->
                <h4>Subscription Edit</h4>
                <form method="post">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <input type="submit" value="Submit" class="btn btn-primary" />
                </form>

            </div>
        </div>
    </div>
</div>
{% endblock %}
